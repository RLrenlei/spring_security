# 应用名称
spring.application.name=spring_security
# 应用服务 WEB 访问端口
server.port=8080
# 配置访问路径
server.servlet.context-path=/security

# 视图解析器
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/static/

# 数据库连接池
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# mybatis配置
mybatis.type-aliases-package=com.rl.spirng_security.enity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
